<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="card">
      <div class="card-img">
        <img class="card-img-rounded" src="images/illustration-hero.svg" alt="The card image">
      </div>
      <div class="card-content">
        <h1 class="card-title">
          Order Summary
        </h1>
        <p class="card-description">
          You cand now listen to millions of 
          songs, audiobooks, and podcasts on 
          any device anywhere you like!
        </p>
        <div class="card-music-plan">
          <div class="card-music-plan-description" icon="music">
            <div>
              <p class="card-music-plan-type">
                Annual Plan
              </p>
              <p class="card-music-plan-price">
                $59.99/year
              </p>
            </div>
          </div>
          <p class="card-music-plan-change">
            Change
          </p>
        </div>
        <div class="card-payment-flex">
          <button class="card-payment-button">
            Proceed to Payment
          </button>
          <button class="card-payment-cancel">
            <span class="card-payment-cancel-text">
              Cancel Order
            </span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
